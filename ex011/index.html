<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias dinamicas HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/ffoto-g.png" alt="imagem flexivel">
    </picture>
     
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reporiduzir audio html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/blues cumbianchero.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
