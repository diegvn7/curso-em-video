<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        a {
            color: black;
            text-decoration: none;
        }
        
        a:hover {
            color: blue;
        }

        a::after {
            content: ' [link]';
        }
    </style>
</head>
<body>
    <h1>Pseudos links</h1>
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
        <li><a href="https://www.netflix.com/browse" target="_bl ank">Netflix</a></li>
        <li><a href="https://www.crunchyroll.com/pt-br" target="_blank">Crunchyroll</a></li>
    </ul>
</body>
</html>
