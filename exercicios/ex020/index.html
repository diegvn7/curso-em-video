<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: white;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Titutlo</h1>
    <p>Inter maior do sul</p>
    <div>
        Gremio pequeno
        <p>E menor do sul</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
