<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" 
            placeholder="Nome completo">
        </p>
        <p>
            <label for="imdedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" autocomplete="off"
            placeholder="Média do aluno" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Periodo letivo: </label>
            <input type="month" name="mes" id="imes" value="2025-02">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
        </p>
    </form>

</body>
</html>
