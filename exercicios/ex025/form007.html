<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <label for="iest"></label>
        <select name="est" id="iest">
            <optgroup label="Estados importantes">
                <option value="RS">Rio Grande do Sul</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG" selected>Minas Geraias</option>
            </optgroup>

            <optgroup label="Estados irrelevantes">
                <option value="PR">Paraná</option>
                <option value="RR">Roraima</option>
                <option value="ES">Espirito Santos</option>
                <option value="MT">Mato Grosso</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Atleta</option>
                <option>Ator</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="3" placeholder="Sua mensagem aqui..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
